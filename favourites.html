<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Styling -->

    <link rel="stylesheet" href="styles/style.css" />

    <!-- Fontawesome Styling -->

    <script
      src="https://kit.fontawesome.com/50e725f92c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Styling-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="./images/Logo.png" alt="" />
      </div>
      <div class="navlist">
        <a href="index.html">Home</a>
        <a href="categories.html">Shop</a>
        <a href="index.html">Blogs</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact</a>
      </div>
      <div class="shop">
        <a href="login.html" class="user">
          <i class="fa-solid fa-user icon"></i>
          <p>Login/Register</p>
        </a>
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <a href="favourites.html"
          ><i class="fa-solid fa-heart icon fav"> 0</i></a
        >
        <a href="cart1.html"
          ><i class="fa-solid fa-cart-shopping icon cart"> 0</i></a
        >
      </div>
      <i class="fa-solid fa-bars bars"></i>
    </div>
    <div class="hero-products">
      <div class="category">
        <h2>Favourites</h2>
        <div class="number">
          <i class="fa-solid fa-circle"></i>
          <p id="category-products">000</p>
        </div>
      </div>
      <div class="products">
        <div class="product">
          <div class="card zara">
            <div class="review">
              <div class="rating">
                <i class="fa-solid fa-star"></i>
                <p>4.9</p>
              </div>
              <div class="heart">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-heart hidden"></i>
              </div>
            </div>
          </div>
          <div class="card-description">
            <h3>Zara</h3>
            <p>Green High Neck Knit Sweater</p>
            <br />
            <div class="price">
              <p id="price">Rs. 2999</p>
              <span class="final-price">Rs. 2299</span>
            </div>
          </div>
          <button class="add-cart">Add to Cart</button>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/favourites.js"></script>
    <script src="/js/heart.js"></script>
  </body>
</html>
