<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Styling -->

    <link rel="stylesheet" href="styles/style.css" />

    <!-- Fontawesome Styling -->

    <script
      src="https://kit.fontawesome.com/50e725f92c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Styling-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-signup">
      <div class="signup-container">
        <div class="left-hero">
          <img class="signup-logo" src="/images/Logo.png" alt="" />
          <img src="/images/signup/Illustration.png" alt="" />
        </div>
        <div class="right-hero">
          <h1>Create an Account</h1>
          <p>Hello there, Let's start your journey with us.</p>
          <input type="text" placeholder="Email or phone number" />
          <input type="text" placeholder="Enter password" />
          <div class="terms-policy">
            <button class="toggle-btn">
              <i class="fa-solid fa-toggle-on tog tog-on"></i>
            </button>
            <button class="toggle-btn">
              <i class="fa-solid fa-toggle-off tog tog-off"></i>
            </button>
            <p>
              I accept the <a href="">Terms of Service</a> and
              <a href="">Privacy Policy.</a>
            </p>
          </div>
          <button class="sign-up">Sign up</button>
          <hr />
          <p class="already-account">
            Already have an account? <a href="login.html">Login Now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
