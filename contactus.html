<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <!-- CSS Styling -->

    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Fontawesome Styling -->

    <script
      src="https://kit.fontawesome.com/50e725f92c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Styling-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="./images/Logo.png" alt="" />
      </div>
      <div class="navlist">
        <a href="index.html">Home</a>
        <a href="categories.html">Shop</a>
        <a href="index.html">Blogs</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact</a>
      </div>
      <div class="shop">
        <a href="login.html" class="user">
          <i class="fa-solid fa-user icon"></i>
          <p>Login/Register</p>
        </a>
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <a href="favourites.html"
          ><i class="fa-solid fa-heart icon fav"> 0</i></a
        >
        <a href="cart1.html"
          ><i class="fa-solid fa-cart-shopping icon cart"> 0</i></a
        >
      </div>
      <i class="fa-solid fa-bars bars"></i>
    </div>
    <div class="hero-contactus">
      <div class="hero-left">
        <h1>Contact Us</h1>
        <p>
          Feel free to contact us any time. We will get back to you as soon as
          we can.
        </p>
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Email" />
        <textarea
          name="paragraph-text"
          id="pg-t"
          cols="30"
          rows="5"
          placeholder="Message"
        ></textarea>
        <button class="send">Send</button>
      </div>
      <div class="hero-right">
        <div class="contact-us">
          <div class="flex">
            <i class="icon fa-solid fa-location-dot"></i>
            <p>14 GreenRoad St.</p>
          </div>
          <div class="flex">
            <i class="icon fa-solid fa-phone"></i>
            <p>14 GreenRoad St.</p>
          </div>
          <div class="flex">
            <i class="icon fa-solid fa-envelope"></i>
            <p>avira@getinfo.com</p>
          </div>
          <div class="flex">
            <i class="icon fa-solid fa-clock"></i>
            <div class="time-text">
              <p>Mon-Fri 9:00AM - 8:00PM</p>
              <p>Sat: 9:30AM - 6:30PM</p>
            </div>
          </div>
        </div>
        <div class="social">
          <i class="icon fa-brands fa-instagram"></i>
          <i class="icon fa-brands fa-square-facebook"></i>
          <i class="icon fa-brands fa-twitter"></i>
        </div>
      </div>
      <img class="footer" src="/images/contact-us/PACKAGES.png" alt="" />
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
