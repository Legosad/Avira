<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Styling -->

    <link rel="stylesheet" href="styles/style.css" />

    <!-- Fontawesome Styling -->

    <script
      src="https://kit.fontawesome.com/50e725f92c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Styling-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-login">
      <div class="login-container">
        <div class="left-hero">
          <img class="login-logo" src="/images/Logo.png" alt="" />
          <img src="/images/signup/Illustration.png" alt="" />
        </div>
        <div class="right-hero">
          <h1>Nice to see you again!</h1>
          <input type="text" placeholder="Email or phone number" />
          <input type="text" placeholder="Enter password" />
          <div class="password">
            <div class="remember-me">
              <button class="toggle-btn">
                <i class="fa-solid fa-toggle-on tog tog-on"></i>
              </button>
              <button class="toggle-btn">
                <i class="fa-solid fa-toggle-off tog tog-off"></i>
              </button>
              <p>Remember me</p>
            </div>
            <p>Forgot password?</p>
          </div>
          <button class="login-btn">Sign in</button>
          <hr />
          <p class="no-account">
            Don't have an account? <a href="signup.html">Get Started</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
